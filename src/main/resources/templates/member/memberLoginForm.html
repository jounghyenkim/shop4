<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content" class="logincontainer">

    <form role="form" method="post" action="/members/login">
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <div class="text-center">
        <a href="/oauth2/authorization/google" class="aTagDeco">
            <img src="/images/img/google_login.png" class="me-3 imgTagIcon" alt="구글 아이디로 로그인">
        </a>
        <a href="/oauth2/authorization/naver" class="aTagDeco">
            <img src="/images/img/naver_login.png" class="me-3 imgTagIcon" alt="네이버 아이디로 로그인">
        </a>
        <a href="/oauth2/authorization/kakao" class="aTagDeco">
            <img src="/images/img/kakao_login.png" class="me-3 imgTagIcon" alt="카카오 아이디로 로그인">
        </a>
    </div>
</div>

</html>
